name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm install
      - run: |
          npm run all
  success:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          exit 0
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    needs: [success]
    if: ${{always()}}
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          webhook_url: webhook.test
          needs: ${{ toJson(needs) }}
          job: ${{ toJson(job) }}
          title: Custom title